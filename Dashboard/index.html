<!DOCTYPE html>
<html lang="en">
<head	head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>CRM Dashboard Customers</title>
</head>
	<body>
		<div class="wrapper">
			<div class="wrapper__content">
				<div class="sidebar">
					<div class="sidebar__container">
						<header class="sidebar__header">
							<div class="header__logo">
								<img class="header-logo-img" src="./img/sidebar-icon/logotype.svg" alt="logotype Dashboard">
								<p class="header-logo-text">v.01</p>
							</div>
						</header>
						<nav class="sidebar__menu">
							<ul>
								<li>
									<div class="menu__block">
										<div class="menu__link">
											<a href="#" class="">
												<img src="./img/sidebar-icon/sidebar-navigation-icons/key-square-1.svg" alt="key-square">
												<p class="menu-text">Dashboard</p>
											</a>
										</div>
										
									</div>
								</li>
								<li>
									<div class="menu__block">
										<a href="#" class="menu__link">
											<img src="./img/sidebar-icon/sidebar-navigation-icons/3d-square-2.svg" alt="3d-square">
											<p class="menu-text">Product</p>
										</a>
										<a href="#" class="menu__arrow"></a>
									</div>
								</li>
								<li class="menu__list-activ">
									<div class="menu__block">
										<a href="#" class="menu__link">
											<img src="./img/sidebar-icon/sidebar-navigation-icons/user-square-3.svg" alt="user-square">
											<p class="menu-text menu-text-activ">Customers</p>
										</a>
										<a href="#" class="menu__arrow menu__arrow-white"></a>
									</div>
								</li>
								<li>
									<div class="menu__block">
										<a href="#" class="menu__link">
											<img src="./img/sidebar-icon/sidebar-navigation-icons/wallet-money-4.svg" alt="wallet-money">
											<p class="menu-text">Income</p>
										</a>
										<a href="#" class="menu__arrow"></a>
									</div>
								</li>
								<li>
									<div class="menu__block">
										<a href="#" class="menu__link">
											<img src="./img/sidebar-icon/sidebar-navigation-icons/discount-shape-5.svg" alt="wallet-money">
											<p class="menu-text">Promote</p>
										</a>
										<a href="#" class="menu__arrow"></a>
									</div>
								</li>
								<li>
									<div class="menu__block">
										<a href="#" class="menu__link">
											<img src="./img/sidebar-icon/sidebar-navigation-icons/message-question-6.svg" alt="discount-shape">
											<p class="menu-text">Help</p>
										</a>
										<a href="#" class="menu__arrow"></a>
									</div>
								</li>
								<li>
							</ul>
						</nav>
						<div class="sidebar__person-info person-info__block ">
							<img class="person-info__photo" src="./img/sidebar-icon/person-photo.jpg" alt="photo user">
							<div class="person-info__block-text">
								<p class="person-info__name">Evano</p>
								<p class="person-info-description">Project Manager</p>
							</div>
						</div>
					</div>
				</div>
				<main class="main">
					<div class="main__block">
						<h2 class="main__user-name">
							Hello Evano <span></span>,
						</h2>
						<div class="main__customers customers-info">
							<div class="customers-info__block">
								<div class="customers-info__block-header">
										<h3 class="customers-info__block-title">All Customers</h3>
										<h4 class="customers-info__block-subtitle">Active Members</h4>
								</div>
								<div class="customers-info__block-search-form"></div>
							</div>
							<div class="customers-info__list-customers">
								<table class="customers-info__table">
									<thead>
										<tr>
											<th>Customer Name</th>
											<th>Company</th>
											<th>Phone Number</th>
											<th>Email</th>
											<th>Country</th>
											<th>Status</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</main>
				<script src="./js/script.js"></script>
			</div>
		</div>
	</body>
</html>
